<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <h1>Colocando video no site (localmente)</h1>
    <p>video hospedado no meu servidor</p>
    <!-- <video src="midia/videomar.mp4" width="500" controls></video> -->
    <video
      controls
      poster="imagens/estrutura basica de documento HTML.png"
      width="500"
    >
      <source src="midia/videomar.mp4" type="video/mp4" />
      <source src="midia/Videomar.webm" type="video/webm" />
      <p>seu navegador nao them compatibilidade com reprodu√ßao de videos.</p>
    </video>
    <h1>colocando videos do yt</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8A91v51Kp-w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
