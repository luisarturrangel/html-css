<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML</title>
  </head>
  <body>
    <h1>imagem dinamica</h1>
    <p>diminui e aumenta a imagem ae burro</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexivel" />
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio src="midia/VineBoom.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
      <source src="midia/FNAF.mp3" type="audio/mpeg" />
      <source src="midia/FNAF.ogg" type="audio/ogg" />
      <source src="midia/FNAF.wav" type="audio/wav" />
      <p>
        Infelizmente vc usa uma torradeira e ela n reproduz audio
        <a href="midia/FNAF.mp3"> clica aqui baixar.</a>
      </p>
    </audio>
  </body>
</html>
